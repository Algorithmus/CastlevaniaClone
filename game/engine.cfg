[application]

name="Castlevania Clone"
main_scene="res://scenes/main.xml"
icon="res://icon.png"

[debug]

collision_max_contacts_displayed=10000
print_fps=true
print_metrics=true
verbose_stdout=false

[display]

height=592
stretch_mode="disabled"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_attack=[key(X), key(Space)]
ui_pause=[key(Return), key(P)]

[render]

mipmap_policy=2
default_clear_color=#ff000000
