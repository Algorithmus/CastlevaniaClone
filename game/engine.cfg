[application]

name="The Diasporic Crypt"
main_scene="res://scenes/global.tscn"
boot_splash="res://gui/loading/splash.png"
icon="res://icon.png"

[debug]

collision_max_contacts_displayed=10000
print_fps=true
print_metrics=true
verbose_stdout=false

[display]

resizable=false
width=800
use_2d_pixel_snap=false
height=592

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[jbutton(0, 0), key(X), key(S), key(A)]
ui_select=[key(Space), jbutton(0, 3)]
ui_cancel=[jbutton(0, 1), key(Z)]
ui_pause=[key(Return), jbutton(0, 11)]
ui_attack=[key(X), jbutton(0, 0)]
ui_jump=[key(Z), jbutton(0, 1)]
ui_blood=[key(A), jbutton(0, 3)]
ui_spell_next=[key(W), jbutton(0, 5)]
ui_spell_prev=[key(Q), jbutton(0, 4)]
ui_magic=[key(S), jbutton(0, 2)]

[locale]

translations=["res://translations/translations.en.xl", "res://translations/translations.de.xl"]

[render]

mipmap_policy=2
default_clear_color=#ff000000
